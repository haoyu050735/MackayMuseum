<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> DD1-04	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 沉思者(陳億龍)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 沉思者<br> </label><p/><label class="everypage_neiwun">【觸發條件】 星空圖(月亮)<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	第七宇宙嗎…不如…你們模仿這些動作給我看，我就告訴你們。(模仿聖鬥士星矢)好想他們阿！找個時間偷偷出去好了！你們的問題嗎…雖然不想承認，不過星座的事小芬會比我更清楚，你們還是去問問他吧。<br> </label><p/><label class="everypage_neiwun">【遊戲說明】 小隊員一起模仿聖鬥士星矢的姿勢(不可重複)讓關主拍照即可過關<br> <p/><label class="everypage_neiwun">【任務獎勵】 星空圖(土星)<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
