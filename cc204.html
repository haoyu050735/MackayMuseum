<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> CC2-04	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 普羅米修斯(溫佩鋅)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 宙斯的仇敵<br> </label><p/><label class="everypage_neiwun">【觸發條件】 火或樹枝<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	(火)你們真是勇敢，沒有敗在宙斯的手上，我只要把這個給人類，並教他們種植穀物的方法，他們就能夠脫離苦海……這是我的一點心意，就當作酬勞吧……<br> (樹枝)我果然還是太天真了，還讓你們冒著危險，真是抱歉，這是我的一點心意，就當作酬勞吧……<br> <p/><label class="everypage_neiwun">【任務獎勵】 道具兌換卷<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
