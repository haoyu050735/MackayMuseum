<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> D-02	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 斯芬克斯(謝依庭)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 獅身人面<br> </label><p/><label class="everypage_neiwun">【觸發條件】 封面有金字塔的書<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	要我告訴你們心臟在哪裡之前，你們得先回答我的問題(腦筋急轉彎，累積答對三題或答錯五題即可過關)你們很聰明嘛，木乃伊的心臟嗎？是一個奇怪的人向我要的，不過我在這裡待太久了不知道他在哪。我兄「狄」可能知道，但他對陌生人有點兇，你們見到他時把這個拿給他應該會順利一點。<br> <p/><label class="everypage_neiwun">【任務獎勵】 逗貓棒(2枝)<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
