<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> bb2-2	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 楚國國君(黃柏靜)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 楚國國君<br> </label><p/><label class="everypage_neiwun">【觸發條件】 令牌(戰)<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	要想寡人退兵就要先通過寡人的考驗，寡人開心了就會退兵。（歌曲連唱）有趣有趣，既然乳此寡人就先休兵五年，來日再戰。<br> </label><p/><label class="everypage_neiwun">【遊戲說明】 遊戲開始前先指定一個詞，例如春天，然後闖關的每一個人唱的歌詞裡面都要有春天兩個字，只要回答出十個答案就算過關<br> <p/><label class="everypage_neiwun">【任務獎勵】 令牌(休)<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
