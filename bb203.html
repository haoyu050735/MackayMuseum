<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> bb2-3	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 隋國國君(高永芯)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 隋國國君<br> </label><p/><label class="everypage_neiwun">【觸發條件】 令牌(休)<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	諸位是有功之人，但即使如此還是須經過一些試煉才可取走隋侯珠。（打槍遊戲）諸位如此聰慧又是有功之人，這隋侯珠便贈與諸位了。<br> </label><p/><label class="everypage_neiwun">【遊戲說明】 關主指著闖關者隨意喊碰碰碰，之後詢問誰死了。答案是第一個回答的人。小隊答對了或猜錯3次後遊戲強制結束。<br> <p/><label class="everypage_neiwun">【任務獎勵】 隋侯珠<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
