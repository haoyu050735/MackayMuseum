<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> C-02	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 厄洛斯(鄧怡娟)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 阿芙蘿黛蒂的兒子<br> </label><p/><label class="everypage_neiwun">【觸發條件】 愛神的箭+小隊員問到有關信件的事<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	這是我的箭沒錯…信嗎…我不知道欸…我最近什麼都想不起來…你們來挑戰這個吧，說不定我就會想起一些什麼喔…(土味情話對對看遊戲)關於信…我果然還是什麼都想不起來…你們去找那個人問問看吧，這是他的槌子…<br> </label><p/><label class="everypage_neiwun">【遊戲說明】 讓小隊員把正確的前後句子放在一起，放對即過關<br> 1.(前句)你很像糖 (後句)填滿我的心　2.我在找馬 你的電話號碼<br> 3.每個人都喜歡自己 那你就是我的情敵 4.世界上最冷的地方 沒有你的地方<br> 5.跟你撒個謊 我不喜歡你 6.我不抱怨 我只抱你<br> 7.你很像oreo 好想泡你 8.不要害我 害我喜歡你<br> <p/><label class="everypage_neiwun">【任務獎勵】 槌子<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
