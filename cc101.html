<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> CC1-01	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 狄奧尼修斯(王姿晴)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 酒神<br> </label><p/><label class="everypage_neiwun">【觸發條件】 邀請函<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	很高興你們願意參加我的宴會，但我的宴會恐怕無法如期舉行，因為最關鍵的美酒尚未釀造，希望各位可以幫助我收集葡萄酒的材料，讓我的宴會順利舉行，你們拿著這個去找最美麗的女人，她知道該怎麼做。<br> <p/><label class="everypage_neiwun">【任務獎勵】 寫製造葡萄酒所需材料的紙<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
