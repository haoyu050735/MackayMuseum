<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> B-6	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 嬴政(李佳欣)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 秦國皇子<br> </label><p/><label class="everypage_neiwun">【觸發條件】 令牌(食)<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	這個老頭子年紀大了還這麼嘴饞，要吃點心也不是不可以，先讓吾開心了再說。（簡易版男生女生配）不錯不錯，你們挺好玩的，既然如此這最近宮中新出的點心，我再派人拿去給那老頭吧！對了，你們順便去幫我延攬那個提出變法的人吧。<br> </label><p/><label class="everypage_neiwun">【遊戲說明】 所有人站在關主面前，跳過猜拳直接玩男生女生配，十次後還剩三人以上即過關，或失敗3次後強制結束遊戲。<br> <p/><label class="everypage_neiwun">【任務獎勵】 令牌（商）<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
