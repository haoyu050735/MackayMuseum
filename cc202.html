<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> CC2-02	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 赫菲斯托斯(顧世勻)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 鍛造之神、火神<br> </label><p/><label class="everypage_neiwun">【觸發條件】 請願書<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	我是很想幫忙他，但我害怕受到宙斯的處罰……，你們還是直接去和宙斯正面對決、搶走火種吧…對了，我這邊有裝著智慧的盒子，你們先送給宙斯，這樣他應該會看在這個份上不殺你們…<br> <p/><label class="everypage_neiwun">【任務獎勵】 裝著智慧的盒子<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
