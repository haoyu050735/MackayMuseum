<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> C-03	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 赫菲斯托斯(顧世勻)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 阿芙蘿黛蒂的丈夫，鍛造之神<br> </label><p/><label class="everypage_neiwun">【觸發條件】 槌子<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	這是我的槌子，你們找我有什麼事嗎？(小隊員問到有關信的事)什麼？信？她從來都不是個忠貞的妻子，那封信一定是她與別人的情書…唉…先不說這個了，我煉鐵的爐子火快要熄了，你們幫我的爐子加點炭火吧…(捲尺滾球遊戲)謝謝你們阿，你們幫我把這個拿去給我老婆，叫她自己看著辦吧…<br> <br> (接CC1線)歐對了，這裡有封宴會的邀請函，但我生性不喜歡這種宴會，你們代替我去參加吧…<br> </label><p/><label class="everypage_neiwun">【遊戲說明】 小隊員輪流讓乒乓球順著捲尺滾入杯中，直到所有杯子都有乒乓球為止。6個杯子擺在桌子上，有遠有近，小隊員需要距離桌子一公尺遠。<br> <p/><label class="everypage_neiwun">【任務獎勵】 羽毛、邀請函<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
