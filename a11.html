<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> A-11	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 喜德(林其寬)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 遊蕩的樹懶<br> </label><p/><label class="everypage_neiwun">【觸發條件】 假的象牙<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	這個象牙…是假的吧。齁，蠻尼喔，假的都分不出來，到底誰才是長毛象啊？那你們幫我看看這些飲料的成份是什麼吧！小肉球的飲食我都很把關的！喝出正確的我就給你們真的象牙。<br> <br> 小遊戲 猜飲料<br> <br> 喔~你們真厲害，那麼我就給你們真的象牙吧！<br> </label><p/><label class="everypage_neiwun">【遊戲說明】 喝出關主準備的兩種混合飲料內容即可過關，或猜錯三次強制結束遊戲<br> <p/><label class="everypage_neiwun">【任務獎勵】 真的象牙<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
