<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> CC2-01	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 普羅米修斯(溫佩鋅)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 宙斯的仇敵<br> </label><p/><label class="everypage_neiwun">【觸發條件】 人類的信件(封面有人的剪影)<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	啊…這真是大災難，人類的穀物和火種都消失了，會發生這種事一定是因為宙斯惹的禍，總是處處與我作對，請你們助我一臂之力，從宙斯那偷回火種。你們拿這個去找鍛造之神，他向來很敬佩我，一定肯幫忙的<br> <p/><label class="everypage_neiwun">【任務獎勵】 請願書<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
