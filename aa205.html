<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> AA2-05	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 蠻尼(周靖芸)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 長毛象<br> </label><p/><label class="everypage_neiwun">【觸發條件】 刷子+問：你是劍齒虎的好朋友嗎？<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	好朋友？狄亞哥不要攻擊我就不錯了，不過聽說你們想把他關回去是吧？也好啦，他該回家了，你們唱3首童謠我就去幫你們修他的柵欄吧。（唱出3首童謠）恩唱得不錯呢～那我等等就去修柵欄吧，辛苦你們了，這個卡片就給你們當謝禮吧<br> <p/><label class="everypage_neiwun">【任務獎勵】 道具兌換卷<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
