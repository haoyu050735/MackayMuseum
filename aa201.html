<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> A-09 & AA2-01	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 喜德(林其寬)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 遊蕩的樹懶<br> </label><p/><label class="everypage_neiwun">【觸發條件】 樹葉+詢問：你有象牙嗎<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	阿象牙？我又不是蠻尼你去找他吧！不過你們得先和我跳一支舞才行！(小隊跳喜德漂移舞)跳得真好，那麼把這塊肉給蠻尼吧~他應該就會給你象牙了。<br> <br> (接AA2) 歐對了，聽說劍齒虎不小心從柵欄裡跑出來了，為了要把他引回籠子裡，我要先知道他喜歡吃啥，不過好像只有那個水汪汪的男人知道他喜歡吃甚麼而已，你拿著這個水滴給他吧~<br> <p/><label class="everypage_neiwun">【任務獎勵】 肉、水滴<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
