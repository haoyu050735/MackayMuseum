<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.85">
<title>宿營RPG-關卡查詢系統</title>
<link rel="stylesheet" type="text/css" href="login.css"/>
<script type="text/javascript" src="login.js"></script>
</head>
<body bgcolor="#e0e0e0">
<div id="homepage_frame">                    
<label class="title"><h1>宿營RPG-關卡查詢系統</h1></label>

<form method="post" action="login.js">
<p><label class="label_upnote">使用說明</label></p>
<p><label class="label_describe">輸入關卡編號，如：a01、c03，即可顯示該關內容</label></p>
<p><label class="label_note">請輸入關卡編號</label></p>
<p><input type="text" id="username" class="text_field"/></p>
<p><div id="login_control">
<input type="button" id="btn_login" value="送出" onclick="login();"/>
</div></p>
<p><span class="white">— 或者，你也可以選擇 —</span></p>
<p><div id="login_main"><input type="button" id="btn_npc" value="依關主查詢(還沒)" onclick="find_npc();"/></div></p>
<p><div id="login_main"><input type="button" id="btn_npc" value="依關卡查詢(還沒)" onclick="find_level();"/></div></p>
<p><div id="login_main"><input type="button" id="btn_npc" value="依道具查詢(還沒)" onclick="find_token();"/></div></p>
</form>
</div>
</body>
</html>
