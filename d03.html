<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> D-03	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 狄亞哥(李庭瑩)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 劍齒虎<br> </label><p/><label class="everypage_neiwun">【觸發條件】 逗貓棒(2枝)<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	你們是不是想來要木乃伊的心臟啊？哎呀先不管那個了，你們有看過我和我朋友的冒險嗎？嘿嘿那我來看看你們有沒有專心看。(冰原歷險記問答，題目都答完就結束，不用管對或錯)我和我的朋友們很厲害吧！雖然喜得有時候讓我很想扁他就是了。你們剛剛說木乃伊的心臟嗎？我不知道欸，不過有個人整天拿著掃把跑來跑去的應該會知道。欸等等，這個逗貓棒好無聊我不想玩了，你們順便丟給他。<br> <p/><label class="everypage_neiwun">【任務獎勵】 逗貓棒(1枝)<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
