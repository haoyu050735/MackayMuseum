<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> bb2-1	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 隋國國君(高永芯)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 隋國國君<br> </label><p/><label class="everypage_neiwun">【觸發條件】 令牌(隋)+討要「隨侯珠」<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	既是獻與貴國太皇太后，寡人自可做主，只是我國的國寶就這麼獻出去了，我國起不是得不償失，寡人近來聽聞楚國有意攻打我國，就請諸位替我請楚國國軍暫且停戰吧。<br> <p/><label class="everypage_neiwun">【任務獎勵】 令牌(戰)<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
