<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> C-08	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 厄洛斯(鄧怡娟)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 賽姬的情人、愛神<br> </label><p/><label class="everypage_neiwun">【觸發條件】 藥丸（注意不是膠囊！）<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	是誰給我這個的呢？(小隊員要解釋是來自酒神or狄奧尼修斯的問候)最近的確身體不好…總是想不起來過去發生的事，但我還記得我可愛的情人最喜歡花朵了，請你們幫我挑喜歡的顏色讓這朵花更美吧…(幫花塗色遊戲)請你們幫我把這朵花送給我最愛的女人吧…另外，我把這個明信片作為愛神的贈禮送給你們吧，祝你們都能找到對的人...<br> </label><p/><label class="everypage_neiwun">【遊戲說明】 請小隊員挑選喜歡顏色的彩色筆幫花塗滿顏色。<br> <p/><label class="everypage_neiwun">【任務獎勵】 花、明信片<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
