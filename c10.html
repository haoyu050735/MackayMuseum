<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> C-10	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 普羅米修斯(溫佩鋅)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 創造人類的神<br> </label><p/><label class="everypage_neiwun">【觸發條件】 麥子<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	這麥子長得真好呢，你們找我有什麼事？(小隊員需要求給出回復記憶的藥)是可以給你們藥啦，但是可沒這麼簡單，如果你們願意幫我解開這些謎題，我就把藥給你們…(走迷宮遊戲)你們真是聰明，我只好把藥給你們啦，拿著去給有需要的人吧…<br> </label><p/><label class="everypage_neiwun">【遊戲說明】 有四張紙，分別是四個不同的走迷宮題目紙，四張都走到正確的路徑即過關。<br> <p/><label class="everypage_neiwun">【任務獎勵】 膠囊<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
