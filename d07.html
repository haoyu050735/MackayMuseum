<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> D-07	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 逼哩(陳亭翰)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 外星人<br> </label><p/><label class="everypage_neiwun">【觸發條件】 眼鏡<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	眼鏡！我的眼鏡！謝謝你們幫我找回來！對了，聽說你們在找明信片，我知道誰知道會有，想知道情報嗎？那就先幫我拼回星球的樣子吧！待在這裡太久害我都忘記家鄉的樣子了。(星球拼圖)哇！謝謝你們幫我找回記憶中的家鄉！明信片的話去問問那個女人吧，她應該知道。阿對了這是他上次跟我說想要的髮夾，既然你們要去就一起拿給他吧！<br> </label><p/><label class="everypage_neiwun">【遊戲說明】 小隊員合力把星球拼圖完成即可過關，不限時間<br> <p/><label class="everypage_neiwun">【任務獎勵】 髮夾<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
