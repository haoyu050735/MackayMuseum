<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> D-05 & DD1-01	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 沉思者(陳億龍)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 沉思者<br> </label><p/><label class="everypage_neiwun">【觸發條件】 問號<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	聽說木乃伊在找心臟，好像...有人跟我說過心臟的事，但我忘記是誰了，只知道這東西也是木乃伊的...你們就去找找吧，也順便幫他把這個怪東西拿回去。<br> <br> (接DD1)對了，我這裡有一張星空圖。唉…我想了好久，還是不知道這張圖有甚麼星座，你們可以幫我問劍齒虎嗎，看他總是拿著望遠鏡看阿看的應該會知道吧<br> <br> (請把D-05 & DD1-01都打勾)<br> <p/><label class="everypage_neiwun">【任務獎勵】 星空圖(太陽)、心臟<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
