<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> CC1-03	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 宙斯(林思寧)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 眾神之王<br> </label><p/><label class="everypage_neiwun">【觸發條件】 葡萄酒所需材料的紙＋葡萄<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	我有你們要的糖呢，但這麼珍貴的糖可不是任何人說想拿就拿的喔，必須先通過我的考驗才可以得到的…(疊疊樂遊戲)<br> <br> 遊戲成功<br> 好吧，看來不給你們不行了，你們趁著材料都還新鮮趕快送去釀造吧(給方糖跟水瓶)<br> <br> 遊戲失敗<br> 看來我無法把糖交給你們呢。你們還是趁著材料還新鮮趕快送去釀造吧(只給水瓶)<br> </label><p/><label class="everypage_neiwun">【遊戲說明】 小隊員分工合作，將杯子和紙張疊高起來，杯子和杯子之間隔一張紙，疊完後抽出紙張，將杯子成功疊在一起即成功，倒塌即失敗，未完全疊成一疊也是失敗，有三次機會，成功一次即過關，若失敗則在表格上打叉並引導到下一關。<br> <p/><label class="everypage_neiwun">【任務獎勵】 方糖、水瓶<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
