<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> bb1-01	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 范雎(陳禹縑)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 秦國臣子<br> </label><p/><label class="everypage_neiwun">【觸發條件】 柚子<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	各位有備而來，不過各位對於我國的現今形勢或許都不剩了解，我國由於地處西方，物產不饒，在下雖與各國多有往來，但卻也無法說服各國同意通商往來，就是不知各位是否有這個能力，不如就讓在下先試試各位的能力如何。（大腦時間差）各位的能力令在下佩服，那麼就請諸位位在下遊說楚國君主吧！<br> </label><p/><label class="everypage_neiwun">【遊戲說明】 在桌上放柚子的圖片，關主的手放在柚子的上方不遠處，闖關者的手則放在關主的上方不遠處，闖關者要在看到關主開始動手的時候搶在關主之前拿到柚子，成功三次即過關。<br> <p/><label class="everypage_neiwun">【任務獎勵】 令牌(楚)<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
