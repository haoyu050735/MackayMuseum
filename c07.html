<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> C-07	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 狄奧尼修斯(王姿晴)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 酒神<br> </label><p/><label class="everypage_neiwun">【觸發條件】 金蘋果(有黑點)<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	是嗎…把這個還給我的意思就代表她早已心有所屬了吧…沒關係，你們陪我玩吧…<br> (猜歌遊戲)真是太開心了，謝謝你們陪我度過無聊的一小段時光，聽說最近那個使用愛之箭的人生病了，你們拿著這個去找他，就說是我問候他的吧…<br> 猜歌遊戲	總共有8首歌，關主自選五首，播放前奏3秒，可重複播放多次，小隊員每題只有一次回答機會，猜對3題以上即算過關，若無達成則在表格上打叉，並引導小隊員前往下一關。歌曲：體面、刻在我心底的名字、地球上最浪漫的一首歌、怎麼了、少年、來個蹦蹦、你敢不敢、年少有為<br> <p/><label class="everypage_neiwun">【任務獎勵】 藥丸<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
