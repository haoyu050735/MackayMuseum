<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> D-10 & DD2-01	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 大衛像(林奕麒)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 大衛像<br> </label><p/><label class="everypage_neiwun">【觸發條件】 大衛像+小隊員稱讚關主<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	你們真會說話！沉思者說我會知道嗎？連這傢伙都認同我的聰明，不過我也已經好久沒看到那傢伙了，去問問他朋友吧！我看他常常在跟一隻老虎一起研究天文應該會知道！阿對了，這是我上次答應他要給他的禮物，你們順便幫我拿過去吧！<br> <br> (接DD2)對了，如果你們有空的話也幫幫我吧。最近總是看到麗莎向我微笑，雖然告訴過她我和雅典娜已經私訂終身了不過他好像還是很難放下我，害我有時候都不知道怎麼跟娜娜解釋。你們能幫我問問我的homie該怎麼辦嗎？對了這是我上次跟他借來玩的武器，順便幫我拿給他吧！<br> <p/><label class="everypage_neiwun">【任務獎勵】 望遠鏡、武器<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
