<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>關卡內容</title><link rel="stylesheet" type="text/css" href="suyinguanka.css"/><script type="text/javascript" src="suyinguanka.js"></script></head><body bgcolor="#e0e0e0"><div id="everypage_frame"><form method="post" action="suyinguanka.js"><p><label class="everypage_title"> C-04	</label></p><p><label class="everypage_neiwun">【關卡地點】 <br> </label><p/><label class="everypage_neiwun">【關主名字】 阿芙蘿黛蒂(王紫嫻)	<br> </label><p/><label class="everypage_neiwun">【關主身分】 赫菲斯托斯的妻子<br> </label><p/><label class="everypage_neiwun">【觸發條件】 羽毛<br> </label><p/><label class="everypage_neiwun">【關卡內容】<br> 	這是我的情人去打獵帶回來的羽毛…是誰給你們的？(小隊員說明是赫菲斯托斯給的)是嗎…看來他已經知道了…我仔細想了想，一定是那個可惡的賽姬陷害我，意圖讓我丈夫知道我的秘密，信一定也在她手上…你們拿這個密函去給酒神，讓他幫我除掉那個可惡的女人…對了，這個是我剛剛撿到的明信片，也一起給你們吧。<br> <p/><label class="everypage_neiwun">【任務獎勵】 密函、明信片<br> </label></p><p><label class="btn_everypage_control"><input type="button" id="btn_page" value="上一關" onclick="up();"/><input type="button" id="btn_page" value="回首頁" onclick="home();"/><input type="button" id="btn_page" value="下一關" onclick="down();"/></label></p></form></div></body></html>
